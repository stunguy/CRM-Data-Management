<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Data</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        .form-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
 <header>
    <h1>Excel Data Management</h1>
 </header>
  <div class="container">
    <div class="image-container">
        <img src="{{ url_for('static', filename='images/retex.png') }}" alt="companylogo">
	<img src="{{ url_for('plot_png') }}" alt="Sample Graph">
    </div>
    <table>
        <thead>
            <tr>
                {% if data %}
                    {% for column in data[0].keys() %}
                        <th>{{ column }}</th>
                    {% endfor %}
                {% endif %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
                <tr>
                    {% for value in row.values() %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <div class="form-container">
     <form action="{{ url_for('add_data') }}" method="post">
        <h2>Add New Data</h2>
        <label for="Customer name">Customer_name:</label>
        <input type="text" id="Customer name" name="Customer name" required><br>
        <label for="DC No">DC_No:</label>
        <input type="number" id="DC No" name="DC No" required><br>
        <label for="Product Name">Product_Name:</label>
	<select id="Product Name" name="Product Name" required>
            {% for option in dropdown_options %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select><br>
	<input type="submit" value="Add Data">
    </form>
        </div>
    </div>
</body>
</html>
